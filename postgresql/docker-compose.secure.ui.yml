services:
  postgresql:
    image: postgres:16-alpine
    container_name: oneqit_postgresql_secure
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-secure-admin-password-here}
      POSTGRES_DB: ${POSTGRES_DB:-production}
    volumes:
      - oneqit-postgresql-data:/var/lib/postgresql/data
    networks:
      - network_oneqit
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oneqit_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    depends_on:
      - postgresql
    networks:
      - network_oneqit
    restart: unless-stopped

volumes:
  oneqit-postgresql-data:

networks:
  network_oneqit:
    driver: bridge
