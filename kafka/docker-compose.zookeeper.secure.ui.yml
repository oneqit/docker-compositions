services:
  zookeeper:
    image: zookeeper:3.9
    container_name: oneqit_zookeeper_secure
    ports:
      - "2181:2181"
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: "*"
      ZOO_AUTH_PROVIDER_SASL: org.apache.zookeeper.server.auth.SASLAuthenticationProvider
      JVMFLAGS: >-
        -Djava.security.auth.login.config=/conf/zookeeper_jaas.conf
    volumes:
      - ./zookeeper_jaas.conf:/conf/zookeeper_jaas.conf:ro
    networks:
      - network_oneqit
    restart: unless-stopped

  kafka:
    image: apache/kafka:3.9.0
    container_name: oneqit_kafka_secure
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners with SASL
      KAFKA_LISTENERS: SASL_PLAINTEXT://:9092,INTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: SASL_PLAINTEXT://localhost:9092,INTERNAL://kafka:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: SASL_PLAINTEXT:SASL_PLAINTEXT,INTERNAL:SASL_PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: SASL_PLAINTEXT
      # SASL settings
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_OPTS: >-
        -Djava.security.auth.login.config=/etc/kafka/kafka_jaas.conf
      # Cluster settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - ./kafka_jaas.conf:/etc/kafka/kafka_jaas.conf:ro
    depends_on:
      - zookeeper
    networks:
      - network_oneqit
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: oneqit_kafka_ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9094
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_PROPERTIES_SECURITY_PROTOCOL: SASL_PLAINTEXT
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_MECHANISM: PLAIN
      KAFKA_CLUSTERS_0_PROPERTIES_SASL_JAAS_CONFIG: org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="your-secure-password-here";
    depends_on:
      - kafka
    networks:
      - network_oneqit
    restart: unless-stopped

networks:
  network_oneqit:
    driver: bridge
