services:
  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: oneqit_rabbitmq_secure
    ports:
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-your-secure-password-here}
    networks:
      - oneqit-rabbitmq-network
    restart: unless-stopped

networks:
  oneqit-rabbitmq-network:
    driver: bridge
