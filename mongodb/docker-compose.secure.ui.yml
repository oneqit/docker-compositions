services:
  mongodb:
    image: mongo:7
    container_name: oneqit_mongodb_secure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-your-secure-password-here}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-production}
    volumes:
      - oneqit-mongodb-data:/data/db
    networks:
      - network_oneqit
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: oneqit_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-your-secure-password-here}
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb
    networks:
      - network_oneqit
    restart: unless-stopped

volumes:
  oneqit-mongodb-data:

networks:
  network_oneqit:
    driver: bridge
