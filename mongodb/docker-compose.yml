services:
  mongodb:
    image: mongo:7
    container_name: oneqit_mongodb
    ports:
      - "27017:27017"
    volumes:
      - oneqit-mongodb-data:/data/db
    networks:
      - network_oneqit
    restart: unless-stopped

volumes:
  oneqit-mongodb-data:

networks:
  network_oneqit:
    driver: bridge
