services:
  mongodb:
    image: mongo:7
    container_name: oneqit_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: your-secure-password-here
      MONGO_INITDB_DATABASE: production
    volumes:
      - oneqit-mongodb-data:/data/db
    networks:
      - oneqit-mongodb-network
    restart: unless-stopped

volumes:
  oneqit-mongodb-data:

networks:
  oneqit-mongodb-network:
    driver: bridge
