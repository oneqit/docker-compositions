services:
  mongodb:
    image: mongo:7
    container_name: oneqit_mongodb_secure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-your-secure-password-here}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-production}
    volumes:
      - oneqit-mongodb-data:/data/db
    networks:
      - oneqit-mongodb-network
    restart: unless-stopped

  # Override for UI (merged when using -f ui.yml)
  mongo-express:
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-your-secure-password-here}

volumes:
  oneqit-mongodb-data:

networks:
  oneqit-mongodb-network:
    driver: bridge
