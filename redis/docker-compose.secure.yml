services:
  redis:
    image: redis:7-alpine
    container_name: oneqit_redis_secure
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-your-secure-password-here}
    networks:
      - network_oneqit
    restart: unless-stopped

networks:
  network_oneqit:
    driver: bridge
