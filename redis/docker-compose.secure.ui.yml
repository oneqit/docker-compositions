services:
  redis:
    image: redis:7-alpine
    container_name: oneqit_redis_secure
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-your-secure-password-here}
    networks:
      - network_oneqit
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: oneqit_redis_commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-your-secure-password-here}
    depends_on:
      - redis
    networks:
      - network_oneqit
    restart: unless-stopped

networks:
  network_oneqit:
    driver: bridge
